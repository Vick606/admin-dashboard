<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCraft Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="branding">
                <i class="mdi mdi-pencil icon"></i>
                <h1>BlogCraft</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="mdi mdi-view-dashboard icon"></i> Dashboard</a></li>
                    <li><a href="#"><i class="mdi mdi-account-group icon"></i> Writers</a></li>
                    <li><a href="#"><i class="mdi mdi-file-document-multiple icon"></i> Projects</a></li>
                    <li><a href="#"><i class="mdi mdi-chart-bar icon"></i> Analytics</a></li>
                    <li><a href="#"><i class="mdi mdi-tag-multiple icon"></i> Categories</a></li>
                    <li><a href="#"><i class="mdi mdi-account-tie icon"></i> Clients</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><i class="mdi mdi-cog icon"></i> Settings</a>
                <a href="#"><i class="mdi mdi-help-circle icon"></i> Help Center</a>
                <a href="#"><i class="mdi mdi-shield-check icon"></i> Privacy</a>
            </div>
        </aside>
        <header class="header">
            <div class="search-bar">
                <svg class="icon"><!-- Search icon -->
                    <use xlink:href="icons/search-svgrepo-com.svg"></use>
                </svg>
                <input type="text" placeholder="Search projects, writers, clients...">
            </div>
            <div class="user-info">
                <svg class="icon"><!-- Bell icon -->
                    <use xlink:href="icons/bell-svgrepo-com.svg"></use>
                </svg>
                <img src="icons/avatar-portrait-svgrepo-com.svg" alt="User Avatar" class="avatar">
                <span>Kelly B</span>
            </div>
            <div class="action-buttons">
                <button>New Project</button>
                <button>Hire Writer</button>
                <button>Generate Report</button>
            </div>
        </header>
        <main class="main-content">
            <div class="projects">
                <h2>Active Projects</h2>
                <div class="project-grid">
                    <!-- Project cards will be dynamically inserted here -->
                </div>
            </div>
            <div class="side-content">
                <div class="announcements">
                    <h2>Writer Updates</h2>
                    <div class="announcement-card">
                        <!-- Writer update items -->
                    </div>
                </div>
                <div class="trending">
                    <h2>Top Categories</h2>
                    <div class="trending-card">
                        <!-- Top category items -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
